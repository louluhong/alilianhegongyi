<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MT Template</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta name="data-spm" />
    <meta name="mt-plugins" />
    <script src="//g.alicdn.com/mtb/lib-flexible/0.3.2/flexible.js" keeplive></script>
    <link type="text/css" href="./css/main.css" rel="stylesheet"/>
</head>
<style>
    
</style>
<script>
</script>
<body data-spm="">
  <div id="wrapper">
        <div class="al_page">
            <div class="by_banner">
                <img src="images/banner_img1.jpg" alt="">
                <img src="images/banner_img2.jpg" alt="">
                <img src="images/banner_img3.jpg" alt="">
                <img src="images/banner_img4.jpg" alt="">
            </div>
            <div class="by_banner_lm">
                <img data-src="images/banner_lm.png" src="http://gw.alicdn.com/tps/i2/T1scDRFShaXXc6Yc2r-1-1.gif" alt="" class="lib-img">
                <div class="lm_font">
                    <div class="font" style="overflow:hidden;height: 1.9731rem;" id="font">
                        <ul class="lm_font_ul">
                            
                        </ul>
                    </div>
                    
                </div>
            </div>
            <!-- 12星座楼层模块 -->
            <div class="by_con">

            </div>
            <!-- 弹幕 -->
            <div class="by_tm">
                <div class="by_w1024">
                    <div id="barrage">
                        <div class="barrage_con">
                            <div class="barrage-msg">
                                <div class="barrage-input">
                                    <input id="barrage-input-msg" type="text" placeholder="快来分享你的投票理由和心得吧">
                                </div>
                                <div class="barrage-submit"><button></button></div>
                            </div>
                            <div class="barrage-list">
                                
                            </div>
                            <div class="barrage-more"></div>
                        </div>
                    </div>
                </div> 
            </div>
            
            <!-- 热卖推荐模块 -->
            <div class="by_con1" style="padding-bottom:3.8rem;">
                <div class="by_w1024">
                    <a href="" target="_blank" class="tuijian_link"><img data-src="" src="http://gw.alicdn.com/tps/i2/T1scDRFShaXXc6Yc2r-1-1.gif" alt="" style="margin-bottom:0.24rem;" class="lib-img tuijian-img"></a>
                    <div class="item_buy clear">
                        
                    </div>
                </div>
                <div class="by_rabbit">
                    <a href="" target="_blank" class="float_link"><img src="images/rabbit.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>

<script data-mt-variable="pageData" data-mt-type="normal" src="../mock/mock.js"></script>
<!-- 文字滚动 -->
<script type="template" id="font_gdTemplate">
    <li class="lm_font_li"><a href="{font_link}" target="_blank" style="color: #000;"><b>{font_red}</b>{font_break}</a></li>
</script>
<!-- 弹幕查看更多链接 -->
<script type="text/tmpl" id="vote-banner-link-tmpl">
    <a href="{link}">{content}</a>
</script>

<!-- 星座 -->
<script type="template" id="xingzuoTemplate">
    <a href="" target="_blank"><img src="{xingzuo}" alt="" class="con_title"></a>
</script>
<!-- 星座坑位 -->
<script type="template" id="xingzuoconTemplate">
    <div class="by_w1024">
        <span class="title1_ms">{xingzuo_describee}</span>
        <a href="{item_url}" target="_blank">
            <div class="pro_sp">
                 <div class="pro_img">
                    <img data-src="{item_img}" src="http://gw.alicdn.com/tps/i2/T1scDRFShaXXc6Yc2r-1-1.gif" alt="" class="lib-img">
                    <div class="by_mask"></div>
                    <span class="pro_title">{item_title}</span>
                    <span class="pro_price">现价:<b>￥<i>{price_new}</i></b>&nbsp;&nbsp;<del>原价:￥{price_old}</del></span>
                </div>
            </div>
        </a>
    </div>
</script>
<!-- 热门推荐模块 -->
<script type="template" id="tuijianTemplate">
    <div class="item-price-buy">
        <a href="{item_url}" class="link" target="_blank">
            <img data-src="{item_img}" src="http://gw.alicdn.com/tps/i2/T1scDRFShaXXc6Yc2r-1-1.gif" class="lib-img">
            <div class="detail">
                <span class="title">{item_title}</span>
                <span class="price-new">团圆价: <b><em>¥</em>{price_new}</b> <del>￥{price_old}</del></span>
                <span class="btn"></span>
            </div>
        </a>
    </div>
</script>

<script src="//g.alicdn.com/mtb/??
lib-windvane/2.0.3/windvane.js,
lib-mtop/1.6.4/mtop.js,
lib-login/1.4.1/login.js,
lib-env/1.5.0/env.js,

lib-aa/0.0.16/aa.js,
lib-httpurl/1.3.2/httpurl.js,
lib-img/0.2.6/img.js,
lib-lazyload/2.1.2/lazyload.js,

lib-motion/1.0.5/motion.js,
lib-gesture/1.1.11/gesture.js,
lib-cubicbezier/1.0.3/cubicbezier.js,
lib-animation/2.0.5/animation.js,
lib-scroll/2.6.0/scroll.js,

ctrl-scrollview/0.2.1/scrollview.js,
ctrl-slideview/0.0.3/slideview.js
" keeplive></script>

<script src="./js/main.js"></script>
<script src="./js/loading.js"></script>
<script src="./js/utils.js"></script>
<script src="./js/vote.js"></script>
<script src="./js/barrage.js"></script>
</body>

</html>
